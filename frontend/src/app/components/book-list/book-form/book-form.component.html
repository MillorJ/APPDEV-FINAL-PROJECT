<div class="form-container">
    <h2>{{ isEditMode ? 'Edit Book' : 'Add New Book' }}</h2>
    <form (ngSubmit)="saveBook()">
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="book.title" name="title" required />
  
      <label for="author">Author:</label>
      <input type="text" id="author" [(ngModel)]="book.author" name="author" required />
  
      <label for="isbn">ISBN:</label>
      <input type="text" id="isbn" [(ngModel)]="book.isbn" name="isbn" required />
  
      <label for="publishedDate">Published Date:</label>
      <input type="date" id="publishedDate" [(ngModel)]="book.publishedDate" name="publishedDate" required />
  
      <button type="submit">{{ isEditMode ? 'Update' : 'Add' }} Book</button>
    </form>
  </div>
